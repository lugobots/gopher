version: '3.9'
services:
  game_server:
    image: lugobots/server:${SERVER_VERSION:-latest}
    command: play --dev-mode --quiet --timer-mode=wait
    ports:
      - "5000:5000"
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "grpc-health-probe", "-addr=game_server:5000" ]
      interval: 2s
      timeout: 5s
      retries: 100
      start_period: 10s
  builder:
    image: golang:1.21
    working_dir: /app
    command:
      - /bin/sh
      - -c
      - rm -f /app/my_bot_binary && go mod vendor && CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o /app/my_bot_binary main.go
    volumes:
      - ./:/app
  player_home_01:
    image: golang:1.21
    command: /app/my_bot_binary
    depends_on:
      game_server:
        condition: service_healthy
      builder:
        condition: service_completed_successfully
    environment:
      - BOT_NUMBER=1
      - BOT_TEAM=home
      - BOT_GRPC_URL=game_server:5000
    volumes:
      - ./:/app

