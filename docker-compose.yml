version: '3.4'
services:
  game_server:
    image: lugobots/server:v1.1
    command: play --dev-mode
    networks:
      - team_01
      - team_02
      - team_03
      - team_04
      - team_05
      - team_06
      - team_07
      - team_08
      - team_09
      - team_10
      - team_11
      - default
    ports:
      - "8080:8080"
  player_01:
    image: ${TEAM_IMAGE}
    command:  -team=${TEAM_PLACE} -number=1 -wshost=game_server
    restart: always
    networks:
      - team_01
    depends_on:
      - game_server
